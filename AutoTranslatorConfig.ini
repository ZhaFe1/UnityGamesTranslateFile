[Service]
Endpoint=GoogleTranslateV2 ;要使用的端点。有关有效值，请参阅[translators 部分](#translators)。
FallbackEndpoint=DeepLTranslate ;如果主端点在特定翻译中失效，则自动回退到该端点。

[General]
Language=zh ;要翻译成的语言
FromLanguage=en ;游戏的原始语言。某些端点也支持 "auto"（自动），但一般不推荐使用。

[Files]
Directory=Translation\{Lang}\Text ;搜索缓存翻译文件的目录。可使用占位符： {GameExeName}, {Lang}
OutputFile=Translation\{Lang}\Text\_AutoGeneratedTranslations.txt ;插入生成翻译的文件。可以使用占位符： {GameExeName}, {Lang} {GameExeName}, {Lang} {GameExeName}.
SubstitutionFile=Translation\{Lang}\Text\_Substitutions.txt ;包含翻译前应用的替换的文件。可使用占位符： {GameExeName}, {Lang}
PreprocessorsFile=Translation\{Lang}\Text\_Preprocessors.txt ;包含在将文本发送给译员之前应用的预处理的文件。可以使用占位符： {GameExeName}, {Lang} {GameExeName}, {Lang} {GameExeName}.
PostprocessorsFile=Translation\{Lang}\Textext\_Postprocessors.txt ;包含后置处理程序的文件，将在收到译员发送的文本后应用。可以使用占位符： {GameExeName}、{Lang}。

[TextFrameworks]
EnableIMGUI=False
EnableUGUI=True ;启用或禁用 UGUI 翻译
EnableNGUI=True
EnableTextMeshPro=True
EnableTextMesh=False
EnableFairyGUI=True            

[Behaviour]
MaxCharactersPerTranslation=200 ;翻译每个文本的最大字符数。最大 2500。
IgnoreWhitespaceInDialogue=True ;是否忽略对话键中的空白（包括换行符）。
IgnoreWhitespaceInNGUI=True ;是否在 NGUI 中忽略空白（包括换行符）。
MinDialogueChars=20 ;将文本视为对话的长度
ForceSplitTextAfterCharacters=0 ;一旦翻译文本超过此字符数，就将文本分成多行
CopyToClipboard=False ;是否将勾选的文本复制到剪贴板
MaxClipboardCopyCharacters=450 ;剪贴板每次钩选的最大字符数
ClipboardDebounceTime=1.25 ;钩选文本到达剪贴板所需的秒数。最小值为 0.1
EnableUIResizing=True ;插件是否应在翻译时 "尽力 "调整 UI 组件的大小
EnableBatching=True ;表示是否应为支持的端点启用批量翻译
UseStaticTranslations=True ;表示是否使用包含的静态翻译缓存中的翻译。
OverrideFont= ;覆盖更新文本组件时文本使用的字体。注意：仅适用于 UGUI
OverrideFontTextMeshPro= ;考虑使用 FallbackFontTextMeshPro 代替。更新文本组件时，覆盖文本使用的字体。注意：仅适用于 TextMeshPro
FallbackFontTextMeshPro=Sinter-Normal ;为 TextMeshPro 添加后备字体，以防不支持特定字符。建议使用此功能，而不是 OverrideFontTextMeshPro
ResizeUILineSpacingScale= ;在调整 UI 大小时，默认行距应按比例缩放的十进制值，例如：0.80。注意：仅适用于 UGUI
ForceUIResizing=True ;表示用户界面大小调整行为是否应用于所有用户界面组件，无论这些组件是否被翻译。
IgnoreTextStartingWith=\u180e; ;表示插件应忽略任何以特定字符开头的字符串。这是一个以"; "分隔的列表。
TextGetterCompatibilityMode=False ;表示是否启用 "文本获取器兼容性模式"。只有在游戏需要时才应启用。
GameLogTextPaths= ;指定游戏对象的特定路径，游戏会将这些对象用作 "日志组件"，在其中不断追加或预置文本。需要专业知识才能设置。这是一个以"; "分隔的列表。
RomajiPostProcessing=ReplaceMacronWithCircumflex;RemoveApostrophes;ReplaceHtmlEntities ;表示要对 "翻译 "的罗马字文本进行哪种类型的后处理。这在某些游戏中可能很重要，因为所使用的字体无法正确支持各种读音符号。这是一个以"; "分隔的列表。可能的值 [RemoveAllDiacritics"、"ReplaceMacronWithCircumflex"、"RemoveApostrophes"、"ReplaceHtmlEntities"。］
TranslationPostProcessing=ReplaceMacronWithCircumflex;ReplaceHtmlEntities ;表示要对翻译文本（非罗马字）进行哪种类型的后处理。可能的值 [RemoveAllDiacritics"、"ReplaceMacronWithCircumflex"、"RemoveApostrophes"、"ReplaceWideCharacters"、"ReplaceHtmlEntities"。］
RegexPostProcessing=None ;表示要对捕获的 regexes 组执行哪种类型的后处理。可能的值： ["RemoveAllDiacritics"、"ReplaceMacronWithCircumflex"、"RemoveApostrophes"、"ReplaceWideCharacters"、"ReplaceHtmlEntities"] （删除所有批判性字符
CacheRegexLookups=False ;表示是否将 regex 查找结果输出到指定的输出文件
CacheWhitespaceDifferences=False ;指示是否将空白差异输出到指定的输出文件
CacheRegexPatternResults=False ;指示是否将 regex 分割翻译的完整结果输出到指定的输出文件
GenerateStaticSubstitutionTranslations=False ;表示插件应生成无变化的翻译。
GenerateStaticSubstitutionTranslations=False ;表示使用替换时，插件应生成不含变量的翻译。
GeneratePartialTranslations=False ;表示插件应在 "滚入 "时生成部分翻译以支持文本翻译
EnableTranslationScoping=False ;表示插件应解析 "TARC "指令并根据这些指令确定翻译范围
EnableSilentMode=False ;表示插件不应打印与翻译相关的成功信息
BlacklistedIMGUIPlugins= ;如果 IMGUI 窗口程序集/类/方法名称包含此列表中的任何字符串（不区分大小写），则不会翻译该 UI。需要 MonoMod 挂钩。这是一个以"; "分隔的列表
OutputUntranslatableText=False ;表示插件认为不可翻译的文本是否应输出到指定的输出文件。
IgnoreVirtualTextSetterCallingRules=False; 表示在尝试设置文本组件的文本时，应忽略虚拟方法调用规则。在某些情况下可能有助于设置顽固组件的文本
MaxTextParserRecursion=1 ; 表示在解析文本时允许多少级递归，以便将文本翻译成不同的部分。在高级情况下，这可以与分词符一起使用。默认值为 1 意味着递归被禁用。
HtmlEntityPreprocessing=True ;在发送 HTML 实体供翻译之前对其进行预处理和解码。某些翻译器在发送 html 实体时会失败。
HandleRichText=True ;将启用自动处理富文本（带标记的文本）
PersistRichTextMode=Final ;表示解析后的富文本应如何持久化。要么使用 "Fragment"（片段）来零散存储文本，要么使用 "Final"（最终）来存储整个翻译后的字符串（不支持替换！）。
EnableTranslationHelper=False ;表示是否启用与翻译相关的有用日志信息。在根据重定向资源进行翻译时可能有用
ForceMonoModHooks=False ;表示插件必须使用 MonoMod 挂钩而非和谐挂钩
InitializeHarmonyDetourBridge=False ;表示插件应初始化和谐迂回桥，以允许和谐钩子在不存在 System.Reflection.Emit 的环境中工作（通常此类设置由插件管理器处理，因此使用插件管理器时不要使用该设置）
RedirectedResourceDetectionStrategy=AppendMongolianVowelSeparatorAndRemoveAll ;指示插件是否以及如何尝试识别重定向资源，以防止重复翻译。可以是 ["None", "AppendMongolianVowelSeparator", "AppendMongolianVowelSeparatorAndRemoveAppended", "AppendMongolianVowelSeparatorAndRemoveAll"] 。
OutputTooLongText=False ;表示插件是否应输出超过 "MaxCharactersPerTranslation"（最大翻译字符数）的文本，而不对其进行翻译。

[Texture]
TextureDirectory=Translation\{Lang}\Texture ;转储纹理的目录，以及加载图片的根目录。可以使用占位符： {GameExeName}, {Lang} {GameExeName}, {Lang} {GameExeName}, {Lang}
EnableTextureTranslation=False ;表示插件是否会尝试用 TextureDirectory 目录中的图片替换游戏中的图片。
EnableTextureDumping=False ;表示插件是否会将能够替换的纹理转储到纹理目录。对性能有重大影响
EnableTextureToggling=False ;表示使用 ALT+T 热键切换翻译是否也会影响纹理。不保证对所有纹理都有效。对性能有重大影响
EnableTextureScanOnSceneLoad=False ;指示插件是否应在场景加载时扫描纹理。这可让插件找到并（可能）替换更多纹理
EnableSpriteRendererHooking=False ;指示插件是否应尝试钩挂 SpriteRenderer。这是一个单独的选项，因为实际上无法正确挂接 SpriteRenderer，而且在某些情况下实施的变通方法可能会对性能产生理论上的影响。
LoadUnmodifiedTextures=False ;表示是否加载未修改的纹理。修改是根据文件名中的哈希值确定的。只有在调试时才会启用，因为这很可能会导致怪异现象
TextureHashGenerationStrategy=FromImageName ;指示修改器如何通过哈希值识别图片。可以是 ["FromImageName", "FromImageData", "FromImageNameAndScene"] 。
DuplicateTextureNames= #表示游戏中重复的特定纹理名称。列表以"; "分隔。
DetectDuplicateTextureNames=False;表示插件是否应检测重复的纹理名称。
EnableLegacyTextureLoading=False;表示插件应使用不同的策略加载图像，如果游戏引擎较旧，可能会有影响。
CacheTexturesInMemory=True ;表示所有加载的纹理都应保留在内存中，以获得最佳性能。禁用可减少内存使用量

[ResourceRedirector]
PreferredStoragePath=Translation\{Lang}\RedirectedResources ;表示与自动翻译器相关的重定向资源的首选存储空间。可使用占位符： {GameExeName}、{Lang}.
EnableTextAssetRedirector=False ;指示是否应重定向文本资产。
LogAllLoadedResources=False ;指示插件是否应将所有加载的资产记录到控制台。这有助于确定可挂钩的内容
EnableDumping=False ;指示是否要转储找到的可翻译资源
CacheMetadataForAllFiles=True ;当文件位于首选存储路径中的 ZIP 文件中时，这些文件会在内存中编入索引，以避免在加载时执行文件检查 IO。启用此选项将对物理文件执行相同的操作

[Http]
UserAgent= ;覆盖需要用户代理的应用程序接口使用的用户代理
DisableCertificateValidation=False ;指示是否应禁用 .NET API 的证书验证

[TranslationAggregator]
Width=400 ;翻译聚合器窗口的总宽度。
Height=100 ;翻译聚合器窗口的宽度（每个翻译员）。
EnabledTranslators= ;翻译聚合器窗口中已启用的翻译端点 ID。列表以"; "分隔。

[Google]
ServiceUrl= ;可选项，可用于将 Google API 请求指向不同的 URL。可用于规避 GFWoC

[GoogleV2]
ServiceUrl=
RPCID=MkEWBc
VERSION=boq_translate-webserver_20210323.10_p0
UseSimplest=False

[GoogleLegitimate]
GoogleAPIKey= ;可选项，如果配置了 GoogleTranslateLegitimate，则需要此选项。

[BingLegitimate]
OcpApimSubscriptionKey= ;OPTIONAL, 如果配置了 BingTranslateLegitimate 则需要

[Baidu]
BaiduAppId= ;OPTIONAL, 配置为 BaiduTranslate 时需要
BaiduAppSecret= ;OPTIONAL, 配置 BaiduTranslate 时需要
DelaySeconds=1

[Yandex]
YandexAPIKey= ;OPTIONAL, 需要，如果配置了 YandexTranslate

[Watson]
Url= ;可选项，配置 WatsonTranslate 时需要
Key= ;可选项，配置 WatsonTranslate 时需要

[DeepL]
ExecutableLocation=
MinDelay=2 ;可选项，用于节流 DeepL
MaxDelay=7 ;可选项，用于节流 DeepL

[DeepLLegitimate]
ExecutableLocation=
ApiKey= ;可选，如果配置了 DeepLLegitimate，则必须使用
Free=False ;可选项，如果配置了 DeepLLegitimate，则为必填项

[Custom]
Url= ;可选，配置 CustomTranslated 时需要

[LecPowerTranslator15]
InstallationPath= ;可选，配置 LecPowerTranslator15 时需要

[LingoCloud]
LingoCloudToken= ;可选，配置 LingoCloudTranslate 时需要

[Debug]
EnableConsole=False ;启用控制台。如果其他插件（管理器）处理此功能，请勿启用
EnableLog=False ;为调试目的启用额外日志记录

[Migrations]
Enable=True ;用于启用此配置文件的自动迁移功能
Tag=5.3.0 ;Tag 代表此插件执行时的最后版本。请勿编辑                      